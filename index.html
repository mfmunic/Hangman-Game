<html>
	<head>

		<!-- bootstrapcdn -->

		<link href="https://fonts.googleapis.com/css?family=Eagle+Lake|Raleway" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body onload="createBlanks()">
		<audio></audio>

		<div id="middle">
		<div class="jumbotron">
			 <div class="container">
  				<h1><a href="http://fontmeme.com/game-of-thrones-font/"><img src="http://fontmeme.com/permalink/170426/fe8840e5213a97c7540b5a744aa44b4a.png" alt="game-of-thrones-font" border="0"></a></h1>
				<!-- http://fontmeme.com/game-of-thrones-font/ -->
  			 </div>
		</div>

		<div class="row">
  			<div class="col-md-3">
				<h2>Collect 5 Banners</h2>
			</div>

			<div class="col-md-9">
				<div id="bannersWon">
					<ul id="wonBanners">
					</ul>
				</div>
			</div>

		<div class="row">
  			<div class="col-md-12">
				<h3 id="tagLine">In the Game of Hangman you either win or you die</h3>
			</div>
		</div>

		<div class="row">
  			<div class="col-md-6">
  				<div class="flip">
					<section class="card" id="bannerHolder">
						<img class="face front" id="banner" src="#">
					</section>

					<section class="card" id="bannerHolder">
						<img class="face back" id="hint" src="#">
					</section>

				</div> 
			</div>
			<div class="col-md-6">
				<aside id="wordArea">
					<br>
					<p id="wordSpace"></p>
					<p><span id="dead"></span> Guesses Left</p>
					<p id="wrongSpace"></p>
					<button id=playAgain onclick="reset()">Play Again</button>
				</aside>
			</div>

		</table>
